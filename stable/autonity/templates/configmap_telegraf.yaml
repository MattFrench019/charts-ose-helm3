---
{{ if .Values.telegraf }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: telegraf-conf
  namespace: {{ .Release.Namespace }}
data:
  conf: |+
    [global_tags]
      networkid = "$NETWORKID"
      afnc_name = "$AFNC_NAME"
    [agent]
      round_interval = true
      metric_batch_size = 1000
      metric_buffer_limit = 10000
      collection_jitter = "0s"
      flush_interval = "10s"
      flush_jitter = "0s"
      precision = ""
      debug = false
      quiet = false
      logfile = ""
      hostname = ""
      omit_hostname = false
    [[inputs.prometheus]]
      urls = ["http://127.0.0.1:6060/debug/metrics/prometheus"]
    [[inputs.http_response]]
      address = "http://127.0.0.1:8545"
      response_timeout = "10s"
      method = "GET"
      follow_redirects = false
    [[outputs.influxdb_v2]]
      urls = ["{{ .Values.telegraf.urls }}"]
      organization = "{{ .Values.telegraf.org }}"
      bucket = "{{ .Values.telegraf.bucket }}"
      token = "{{ .Values.telegraf.gcp_token }}"

{{ end }}
